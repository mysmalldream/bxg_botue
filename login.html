<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博学谷项目实战</title>
    <link rel="shortcut icon" href="mineicon.ico" />
    <!--引入网站菜单栏图标-->
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <script src="./lib/jquery-3.2.0.js"></script>
    <script src="./bootstrap/dist/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./lib/bootstrap-modal.js"></script>>
</head>

<body>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <figure style="width: 150px;height: 150px;">
                            <img class="img-responsive img-circle .img-thumbnail" src="./images/123.jpg" alt="头像" />
                        </figure>
                    </div>

                    <form id="loginForm" class="col-xs-offset-1 col-xs-10">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                            <input type="text" name="tc_name" class="form-control" placeholder="用户名">
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                            <input type="password" name="tc_pass" class="form-control" placeholder="密码">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
                    </form>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</body>
<script>
    $(function () {
        $('#myModal').modal({
            keyboard: true
        })
    });

</script>

</html>
